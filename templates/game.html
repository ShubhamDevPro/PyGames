<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Game - Web Version</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .controls p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>My First Game</h1>
    
    <canvas id="gameCanvas" width="900" height="500"></canvas>
    
    <div class="controls">
        <p><strong>Controls:</strong></p>
        <p>Use Arrow Keys to move the black square</p>
        <p>↑ ↓ ← →</p>
    </div>

    <script>
        // Game canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables (exactly matching the original Python code)
        const screen_width = 900;
        const screen_height = 500;
        
        // Colors
        const white = '#FFFFFF';
        const red = '#FF0000';
        const black = '#000000';

        // Game specific variables
        let gameExit = false;
        let gameOver = false;
        let snake_x = 45;
        let snake_y = 55;  // Initial Coordinates of Snake
        const velocity_x = 10;
        const velocity_y = 10;
        const snake_size = 10;
        const fps = 30;  // frames per second

        // Game loop variables
        let gameInterval;

        // Handle keyboard input (matching the original pygame events)
        document.addEventListener('keydown', function(event) {
            if (gameExit) return;

            // Log events (similar to print(event) in original code)
            console.log('Key pressed:', event.key);

            switch(event.key) {
                case 'ArrowRight':
                    snake_x = snake_x + 10;
                    break;
                case 'ArrowLeft':
                    snake_x = snake_x - 10;
                    break;
                case 'ArrowUp':
                    snake_y = snake_y - 10;
                    break;
                case 'ArrowDown':
                    snake_y = snake_y + 10;
                    break;
            }
            
            // Prevent default arrow key behavior (scrolling)
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.preventDefault();
            }
        });

        // Handle window close event (similar to pygame.QUIT)
        window.addEventListener('beforeunload', function(event) {
            gameExit = true;
            clearInterval(gameInterval);
        });

        // Main game loop (matching the original while loop)
        function gameLoop() {
            if (gameExit) {
                clearInterval(gameInterval);
                return;
            }

            // Fill the screen with white (gameWindow.fill(white))
            ctx.fillStyle = white;
            ctx.fillRect(0, 0, screen_width, screen_height);

            // Draw the black rectangle (pygame.draw.rect equivalent)
            ctx.fillStyle = black;
            ctx.fillRect(snake_x, snake_y, snake_size, snake_size);
        }

        // Initialize and start the game
        function startGame() {
            console.log('Game initialized');
            
            // Start the game loop at 30 FPS
            gameInterval = setInterval(gameLoop, 1000 / fps);
        }

        // Initialize the game when page loads
        window.onload = function() {
            // Initial draw
            ctx.fillStyle = white;
            ctx.fillRect(0, 0, screen_width, screen_height);
            ctx.fillStyle = black;
            ctx.fillRect(snake_x, snake_y, snake_size, snake_size);
            
            // Start the game
            startGame();
        };
    </script>
</body>
</html>
